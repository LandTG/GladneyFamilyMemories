<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Change Your Password</h1>
    <form id="passwordForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="TAG1" required>
        </div>
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">Change Password</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Error: New passwords do not match!';
                messageDiv.className = 'message error';
                return;
            }

            // Validate password length
            if (newPassword.length < 4) {
                messageDiv.textContent = 'Error: Password must be at least 4 characters long!';
                messageDiv.className = 'message error';
                return;
            }

            messageDiv.textContent = 'Changing password...';
            messageDiv.className = 'message';

            try {
                // First, login with current credentials to get a token
                const loginResponse = await fetch('https://gladneyfamilymemories-l2bs.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: currentPassword
                    })
                });

                if (!loginResponse.ok) {
                    messageDiv.textContent = 'Error: Current password is incorrect!';
                    messageDiv.className = 'message error';
                    return;
                }

                const loginData = await loginResponse.json();
                const token = loginData.access_token;

                // Unfortunately, there's no password change endpoint in the current API
                // We need to tell the user this feature isn't available yet
                messageDiv.textContent = 'Note: Password change via web interface is not currently available in your app. Please contact your administrator or use the backend password reset script.';
                messageDiv.className = 'message error';

            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
