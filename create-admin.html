<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Create Admin User</h1>
    <form id="adminForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="secretKey">Secret Setup Key:</label>
            <input type="text" id="secretKey" value="e537630da780527cba28e0f447528750" readonly>
            <small>This is the secret key from your environment variables</small>
        </div>
        <button type="submit">Create Admin User</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('full_name', document.getElementById('fullName').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('secret_key', document.getElementById('secretKey').value);

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Creating admin user...';
            messageDiv.className = 'message';

            try {
                const response = await fetch('https://gladneyfamilymemories-l2bs.onrender.com/api/setup-admin', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Admin user created successfully! You can now login at https://mrtag.com';
                    messageDiv.className = 'message success';
                    document.getElementById('adminForm').reset();
                } else {
                    messageDiv.textContent = 'Error: ' + (data.detail || 'Failed to create admin user');
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
